<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site Unavailable</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;background:#f5f7fa;color:#111;}
    .card{max-width:720px;width:100%;background:#fff;border-radius:10px;padding:28px 32px;box-shadow:0 8px 30px rgba(17,24,39,0.08);text-align:center}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 18px;color:#444;line-height:1.45}
    .meta{font-size:13px;color:#666;margin-bottom:18px}
    .actions a{display:inline-block;margin:6px 8px;padding:10px 14px;border-radius:8px;text-decoration:none;border:1px solid #e1e6ef;background:#f7f9fc;color:#0b2b45}
    .actions a.primary{background:#0b66ff;color:#fff;border-color:transparent}
    footer{margin-top:18px;font-size:12px;color:#999}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>Website files missing</h1>
      <p>The website's HTML files have been deleted from the server and the site is currently unavailable.</p>
      <div class="meta">If you are the site owner, please restore from a backup or contact your hosting provider for assistance.</div>
      <div class="actions">
        <a href="mailto:support@example.com?subject=Restore%20website%20files">Contact support</a>
        <a class="primary" href="/">Try homepage</a>
      </div>
      <footer>Reference ID: <strong>HTML-DELETED</strong></footer>
    </div>
  </div>
</body>
</html>
